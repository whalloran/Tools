<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">

	<title>Flip Card Animation</title>
	
 <!-- Stylesheets (required) -->
 	<link rel="stylesheet" type="text/css" href="card.css?v=2.294">
 
 <!-- Google Fonts (optional) -->

 <!-- Bootstrap CSS (optional styling) -->

<body>
<div class="site-container">

<main>
<section class="container">
	<h1 class="page-title">Flip Card Animation</h1>
<!-- FLIP CARD  -->
	<div class="card-container">
		<div class="flip-card">
		  	<div class="flip-card-inner">
		    	<div class="flip-card-front" id="flip-card-front-1">
		      		<div class="title-box">
		      			<h1 class="title">The Beach</h1>
		      			<h2 class="subtitle">FLIP CARD ANIMATION</h2>
		      		</div>
					<button class="flip">FLIP CARD</button>
		      			<a href="https://github.com" target="_blank" alt="GitHub">
		      				<div class="visit-btn-front">
		      					LINK BUTTON <i class="fa fa-external-link-alt"></i>
		    				</div>
		      			</a>
		    	</div>
		    	<div class="flip-card-back" id="flip-card-back-1">
		        	<div class="back-title-box">
		            	<h1 class="card-back-title">The Mountains</h1>
		        	</div>
			      	<div class="back-content">
			            <p>The following files are required for this flip card </p>
			            <ul>
			            	<li>index.html</li>
			        		<li>card.css</li>
			        		<li>card.js</li>
			        	</ul>
			    	</div>
		        	<a href="https://stackoverflow.com" target="_blank" alt="StackOverflow">
			    		<div class="visit-btn-back">
			    			LINK BUTTON <i class="fa fa-external-link-alt"></i>
			    		</div>
		    		</a>
		    	<button class="flip-back">FLIP BACK</button>
				</div>
			</div>
		</div> 
	</div>				
</section>
</main>
<footer>
	<ul>
		<li>

		</li>
		<li>
			Back Card Photo by <a href="https://unsplash.com/@albertorestifo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alberto Restifo</a>
		</li>
	</ul>
</footer>

</div>
